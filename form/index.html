<!DOCTYPE html>
<html>

<head>
    <title>Inscrição</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>

    <form action="#" method="post">
        <div>
            <!-- Campo nome -->
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome">
            <br><br>
        </div>
        <div>
            <!-- Campo email -->
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email">
            <br><br>
        </div>
        <div>
            <!-- Campo de whatsapp -->
            <label for="telefone">WhatsApp:</label><br>
            <input type="tel" name="telefone" id="telefone">
            <br><br>
        </div>
        <div>
            <!-- Área de atuação -->
            <label>Área de atuação:</label><br>
            <input type="radio" name="area" id="desenvolvimento">
            <label for="desenvolvimento">Desenvolvimento</label>

            <input type="radio" name="area" id="qa">
            <label for="qa">Quality Assurance (QA)</label>

            <input type="radio" name="area" id="analiseDeDados">
            <label for="analiseDeDados">Análise de Dados</label>

            <input type="radio" name="area" id="infraestrutura">
            <label for="infraestrutura">Infraestrutura</label>
            <br><br>
        </div>
        <div>
            <!-- Campo de  observações -->
            <label>Observações:</label><br>
            <textarea name="observacoes" id="observacoes" cols="30" rows="10"></textarea>
            <br><br>
        </div>
        <div>
            <!-- Campo para receber novidades -->
            <input type="checkbox" name="novidades" id="novidades">
            <label for="novidades">Desejo receber novidades e ofertas por email.</label>
            <br><br>
        </div>
        <!-- Enviar -->
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
